    <h1>Fale Conosco</h1>        
        <div>  
            <br><br><br>      
            <p>Para sua mensagem chegar exatamente em quem você deseja e ser respondida com mais agilidade, preencha os campos solicitados.</p>

        </div>
        <div>
            <fieldset>
                <form action="mailto:contato@grupoxango.com" novalidate="novalidate">
                    <label for="name">Nome</label>
                    <input name="name" id="name" type="text">
                    <label for="email">E-mail</label>
                    <input name="email" id="email" type="text">
                    <label for="ddd+phone">Telefone</label>
                    <input name="ddd+phone" id="ddd+phone" type="text">
                    <label for="subject">Assunto</label>
                    <select id="subject" name="subject">
                        <option value="" selected="selected">- Selecione -</option>
                        <option value="7">Imprensa</option>
                        <option value="2">Parcerias</option>
                        <option value="8">Investidores</option>
                        <option value="9">Dúvidas</option>
                        <option value="10">Sugestões</option>
                        <option value="5">Outros</option>
                    </select>
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message"></textarea>
                    <input class="button blue" name="submit" value="Enviar" type="submit">
                </form>
            </fieldset>
        </div>
