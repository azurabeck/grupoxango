    <h1>Fale Conosco</h1>        
        <div>  
            <br><br><br>      
            <p>To ensure that your message reaches exactly the person you want and is answered promptly, fill in the requested fields.</p>

        </div>
        <div>
            <fieldset>
                <form action="mailto:contato@grupoxango.com" novalidate="novalidate">
                    <label for="name">Name</label>
                    <input name="name" id="name" type="text">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text">
                    <label for="ddd+phone">Phone</label>
                    <input name="ddd+phone" id="ddd+phone" type="text">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" selected="selected">- Select -</option>
                        <option value="7">Press</option>
                        <option value="2">Partnes</option>
                        <option value="8">Investors</option>
                        <option value="9">Question</option>
                        <option value="10">Suggestions</option>
                        <option value="5">Others</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                    <input class="button blue" name="submit" value="Send" type="submit">
                </form>
            </fieldset>
        </div>
